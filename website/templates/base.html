<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- Leaflet CSS -->
        <link 
            rel="stylesheet" 
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin="" 
        />

        <!-- Leaflet JavaScript code -->
        <script 
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>

        <!-- D3 and plotly JS -->
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
            crossorigin="anonymous"
        />
        
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body style="background-color: rgb(238, 238, 238);">
        <nav class="navbar navbar-expand-lg navbar-light border-bottom border-body" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <button 
                    class="navbar-toggler" 
                    type="button" 
                    data-bs-toggle="collapse" 
                    data-bs-target="#navbarProject" 
                    aria-controls="navbarProject"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
                >
                    <span class="navbar-toggler-icon glyphicon glyphicon-option-vertical"></span>
                    <a class="navbar-brand mb-0 h1 p-2 text-body-primary" href="#">PROJECT 3</a>
                </button>
                <div class="collapse navbar-collapse" id="navbarProject">
                    <div class="navbar-nav">
                        <a class="nav-link active p-2 text-body-primary" aria-current="page" href="/">Home</a>
                        <a class="nav-link active p-2 text-body-primary" aria-current="page" href="/map">Map</a>
                    </div>
                </div>
            </div>
        </nav>

        <div 
            class="container-lg" 
            style="margin-top: 10px; background-color: white; border-radius: 10px; border: 1px solid rgb(206, 206, 206);">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Our Javascript files -->
        <script type="text/javascript" src="../static/js/data.js"></script>
        {% block scripts %}
        {% endblock %}

        <!-- JS for the UI using Bootstrap -->
        <script 
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" 
            crossorigin="anonymous"
        ></script>
    </body>
</html>
